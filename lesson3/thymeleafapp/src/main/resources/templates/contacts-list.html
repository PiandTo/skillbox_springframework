<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tasks</title>
	<link rel="stylesheet" th:href="@{/css/application.css}">
</head>

<body>
	<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
		<div class="flex justify-between">
			<h1 class="text-2xl font-semibold text-gray-900">Contacts list</h1>
			<span class="inline-flex rounded-md shadow-sm">
				<a th:href="@{/contact/new}"
					class="inline-flex items-center px-4 py-2 border border- transparent shadow-sm text-base font-medium rounded-md text-white bg- green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring- offset-2 focus:ring-green-500">
					<!-- <svg th:replace="__${buttonIcon}__"></svg> -->
					Add contact
				</a>
			</span>
		</div>
	</div>

	<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
		<div class="py-4">
			<div class="flex flex-col">
				<div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
					<div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-
					200">
						<!-- <h1>Tasks list</h1> -->
						<table class="min-w-full">
							<thead>
								<tr>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-
					500 uppercase tracking-wider">First Name</th>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-
					500 uppercase tracking-wider">Last Name</th>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-
					500 uppercase tracking-wider">Email</th>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-
								500 uppercase tracking-wider">Phone</th>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
									<th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
								</tr>
							</thead>

							<tbody>
								<tr class="bg-white" th:each="c : ${contacts}">
									<td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900"
										th:text="${c.firstName}"></td>
									<td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900"
										th:text="${c.lastName}"></td>
									<td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900"
										th:text="${c.email}"></td>
									<td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 font-medium text-gray-900"
										th:text="${c.phone}"></td>
									<td class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium">
										<a th:href="@{/contact/edit/{id}(id=${c.id})}"
											class="text-indigo-600 hover:text-indigo-900">Edit</a>
									</td>
									<td class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium">
										<a th:href="@{/contact/delete/{id}(id=${c.id})}"
											class="text-indigo-600 hover:text-indigo-900">Delete</a>
									</td>
								</tr>
							</tbody>

						</table>
						<!-- <button type="submit"><a th:href="@{/contact/new}">Add new contact</a></button> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
